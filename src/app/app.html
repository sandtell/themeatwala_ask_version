<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar  color="gray">
      <div padding-left  text-left >
        <i item-start class="fa fa-lock fa-lg"></i> <span style="font-size: 18px;" padding-left>Login</span>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="list">
      <ion-list>
        <ion-item menuClose no-lines class="bottom-border" *ngFor="let p of pages" (click)="openPage(p)">
          <i item-start [class]="p.icon"></i>
          {{p.title}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
